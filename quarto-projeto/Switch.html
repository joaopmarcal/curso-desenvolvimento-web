<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Switch</title>
	<script type="text/javascript">
		var opcao = 1;
		switch(opcao){
			case 1:
				document.write("Opção 1 foi selecionada");
				// se opção = 1;
				break;
			case 2:
				document.write("Opção 2 foi selecionada");		
				// se opção = 2;
				break;
			default:	
				document.write("Opção Inválida");
				//se opção não encontrada;
		}
	</script>
</head>

<body>
</body>
</html>
