<!DOCTYPE html>
<html>
<head>
	<title>Eventos - mouse</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	// onclick
	// ondblclick
	// onmousedown
	// onmouseover
	// onmouseout	
		function msgBoasvindas(){
			alert('Seja Bem vindo, você pressionou obotão esquerdo do mouse sobre este elemento!');
		}
	</script>
</head>
<body>

	</div>

</html>
