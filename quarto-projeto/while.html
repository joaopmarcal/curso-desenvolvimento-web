<!DOCTYPE html>
<html>
<head>
	<title>While</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
		var x=0;

		while (x <= 10){

			x++;
			if(x == 5){
				continue;//loop infinito
				//pois o continue ignora o código que está abaixo dele e vai para a execução do laço novamente(while).
			}

			document.write(x + '<br>');
			
		}
	</script>
</head>
<body>

</body>
</html>
