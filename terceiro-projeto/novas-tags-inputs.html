<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Novas tags input HTML5</title>
</head>

<body>
	<form action="">
		<!--Associar label co os elementos - Boa prática -->
		<label for="nome">
			Nome
		</label>
		<input type="text" id="nome">
		<br><br>
		<label for="email">Email</label>
		<input type="email" id="email" autofocus>
		<br><br>
		<label for="numero">Número</label>
		<input type="number" id="numero" min="5" max="10" step="2">
		<br><br>
		<label for="url">Url</label>
		<input type="url" id="url" placeholder="http://">
		<br><br>	
		<label for="pesquisa">pesquisa</label>
		<input type="search" id="pesquisa" placeholder="Digite algo...">
		<br><br>	
		<label for="range">Range</label>
		<input type="range" id="range"  min="5" max="10" value="8">
		<br><br>
		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>					
		<label for="cor">cor</label>
		<input type="color" id="cor">
		<br><br>					
		<input type="submit" value="enviar">
	</form>
</body>
</html>
