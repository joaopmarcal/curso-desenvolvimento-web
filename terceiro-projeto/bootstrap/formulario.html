<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="Ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/estilo.css" rel="stylesheet">

    <title>Formulários</title>
  </head>
  <body>
	<div class="container">
		<div class="page-header">
			<h1>Formulário bootstrap</h1>
		</div>
		<div class="row">
		<div class="col-sm-8">
			<h3>Cadastre-se</h3>
			<form action="">
				<div class="form-group">
					<label for="nome">Nome</label><input type="text" class="form-control" id="nome">	
				</div>
				<div class="form-group">
					<label for="email">E-mail</label><input type="email" class="form-control" id="email">	
				</div>	
				<div class="form-group">
					<label for="senha">Senha</label><input type="password" class="form-control" id="senha">	
				</div>				<div class="checkbox">
					<label for="">
						<input type="checkbox">Aceito os termos do serviço
					</label>
				</div>	
				<div class="radio">
					<label for="">
						<input type="radio" name="opcoes">PHP
					</label>
					<label for="">
						<input type="radio" name="opcoes">Java
					</label>			
				</div>
				<button type="submit" class="btn btn-default">Cadastrar</button>			
			</form>
		</div>
		<div class="col-sm-4">
			<h3>Login</h3>
			<div class="form-group">
				<input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">	
			</div>	
			<div class="form-group">
				<input type="password" class="form-control" id="senha" placeholder="Digite sua senha">	
			</div>	
			<button type="submit" class="btn btn-primary">Logar</button>		
		</div>
		</div>
		
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
